<h2 id="2-%E6%A0%91%E7%9A%84%E7%BB%93%E6%9E%84%E5%88%86%E7%B1%BB">2. 树的结构分类</h2>
<ul>
<li>根树（Rooted Tree）：
<ul>
<li>层次结构：根节点、父节点、子节点。</li>
<li>示例：文件系统目录树。</li>
</ul>
</li>
<li>二叉树（Binary Tree）：
<ul>
<li>每个节点最多有两个子节点（左子节点、右子节点）。</li>
<li>特殊类型：
<ul>
<li>满二叉树：所有非叶节点均有2个子节点。</li>
<li>完全二叉树：除最后一层外，其他层节点全满。</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>南京航空航天大学程序设计竞赛队</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="2025 寒假线上培训" data-footer="南京航空航天大学程序设计竞赛队" data-theme="amivxdi5kdli0208gam8dbyweriex14srlcbejn7qsd" lang="C" style="--header:2025 寒假线上培训;--footer:南京航空航天大学程序设计竞赛队;--theme:amivxdi5kdli0208gam8dbyweriex14srlcbejn7qsd;">
<header>2025 寒假线上培训</header>
<h3 id="3-%E6%A0%91%E7%9A%84%E6%9C%AF%E8%AF%AD">3. 树的术语</h3>
<ul>
<li>深度：根节点到当前节点的路径长度。</li>
<li>高度：当前节点到最深叶节点的路径长度。</li>
<li>叶节点：无子节点的节点。</li>
<li>内部节点：至少有一个子节点的节点。</li>
</ul>
<footer>南京航空航天大学程序设计竞赛队</footer>
</section>

<header>2025 寒假线上培训</header>
<h1 id="%E6%A0%91%E7%9A%84%E9%81%8D%E5%8E%86%E7%AE%97%E6%B3%95">树的遍历算法</h1>
<h3 id="%E6%B7%B1%E5%BA%A6%E4%BC%98%E5%85%88%E9%81%8D%E5%8E%86dfs">深度优先遍历（DFS）</h3>
<p>递归实现模板（以二叉树为例）：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C++"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">dfs</span><span class="hljs-params">(TreeNode* node)</span> </span>{
    <span class="hljs-keyword">if</span> (node == <span class="hljs-literal">nullptr</span>) <span class="hljs-keyword">return</span>;
    <span class="hljs-comment">// 前序遍历</span>
    cout &lt;&lt; node-&gt;val &lt;&lt; endl;
    <span class="hljs-built_in">dfs</span>(node-&gt;left);
    <span class="hljs-built_in">dfs</span>(node-&gt;right);
}
</code></pre>
<p>应用场景：</p>
<ul>
<li>前序：克隆树结构、序列化。</li>
<li>中序：二叉搜索树（BST）升序输出。</li>
<li>后序：释放树内存（先处理子节点）。</li>
</ul>
<footer>南京航空航天大学程序设计竞赛队</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="2025 寒假线上培训" data-footer="南京航空航天大学程序设计竞赛队" data-theme="amivxdi5kdli0208gam8dbyweriex14srlcbejn7qsd" lang="C" style="--header:2025 寒假线上培训;--footer:南京航空航天大学程序设计竞赛队;--theme:amivxdi5kdli0208gam8dbyweriex14srlcbejn7qsd;">
<header>2025 寒假线上培训</header>
<h3 id="%E5%B9%BF%E5%BA%A6%E4%BC%98%E5%85%88%E9%81%8D%E5%8E%86bfs">广度优先遍历（BFS）</h3>
<p>队列辅助实现</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;queue&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">bfs</span><span class="hljs-params">(TreeNode* root)</span> </span>{
    queue&lt;TreeNode*&gt; q;
    q.<span class="hljs-built_in">push</span>(root);
    <span class="hljs-keyword">while</span> (!q.<span class="hljs-built_in">empty</span>()) {
        TreeNode* node = q.<span class="hljs-built_in">front</span>();
        q.<span class="hljs-built_in">pop</span>();
        cout &lt;&lt; node-&gt;val &lt;&lt; endl;
        <span class="hljs-keyword">if</span> (node-&gt;left) q.<span class="hljs-built_in">push</span>(node-&gt;left);
        <span class="hljs-keyword">if</span> (node-&gt;right) q.<span class="hljs-built_in">push</span>(node-&gt;right);
    }
}
</code></pre>
<p>应用场景：最短路径问题、社交网络好友推荐。</p>
<footer>南京航空航天大学程序设计竞赛队</footer>
</section>

<h1 id="%E4%B8%80%E7%A7%8D%E6%96%B0%E7%9A%84%E4%BA%8C%E5%8F%89%E6%A0%91%E9%9D%9E%E9%80%92%E5%BD%92%E9%81%8D%E5%8E%86%E6%96%B9%E6%B3%95">一种新的二叉树非递归遍历方法</h1>

<h4 id="%E9%80%92%E5%BD%92%E5%87%BD%E6%95%B0%E8%BD%AC%E9%9D%9E%E9%80%92%E5%BD%92%E7%9A%84%E4%B8%80%E8%88%AC%E6%96%B9%E6%B3%95">递归函数转非递归的一般方法</h4>
<ol>
<li>找到函数的所有局部变量 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></g></g></g></svg></mjx-container>（包括参数）</li>
<li>用一个变量 <code>PC</code> 表示函数内应执行的下一条语句</li>
<li>使用栈存储 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></g></g></g></svg></mjx-container> 和 <code>PC</code></li>
<li>每次根据栈顶信息执行指令，并更新 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></g></g></g></svg></mjx-container> 和 <code>PC</code> 及进行入栈（函数调用）和出栈（函数结束）操作</li>
</ol>

<h1 id="%E6%80%BB%E7%BB%93">总结</h1>
<ol>
<li>图与树的关系：树是连通无环图，森林是多棵树。</li>
<li>存储方式选择：稠密图用邻接矩阵，稀疏图用邻接表。</li>
<li>树遍历的核心逻辑：DFS递归 / BFS队列。</li>
</ol>

<header>算法入门与数学基础</header>
<h1 id="%E4%BB%80%E4%B9%88%E6%98%AF%E7%AE%97%E6%B3%95">什么是算法</h1>
<h2 id="%E5%AE%9A%E4%B9%89">定义</h2>
<p>算法就是解决问题的一系列步骤。在计算机中，算法就是一组指令，每条指令告诉计算机该做什么。</p>
<footer>南京航空航天大学程序设计竞赛队</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-paginate="true" data-header="算法入门与数学基础" data-footer="南京航空航天大学程序设计竞赛队" data-theme="thjbffde932fkf0hpozgmw4c3h75cjg87ma52spsutq" lang="C" data-marpit-pagination="4" style="--paginate:true;--header:算法入门与数学基础;--footer:南京航空航天大学程序设计竞赛队;--theme:thjbffde932fkf0hpozgmw4c3h75cjg87ma52spsutq;" data-marpit-pagination-total="32" data-size="4:3">
<header>算法入门与数学基础</header>
<h2 id="%E5%9F%BA%E6%9C%AC%E7%89%B9%E6%80%A7">基本特性</h2>
<p>算法有几个重要的特性：</p>
<ul>
<li><strong>输入</strong>：算法可以有零个或多个输入。</li>
<li><strong>输出</strong>：算法至少会有一个输出结果。</li>
<li><strong>有穷性</strong>：算法在执行有限的步骤后会结束，不会无限循环，每一步都能在合理时间内完成。</li>
<li><strong>确定性</strong>：算法的每一步都是明确的，不会有歧义。</li>
<li><strong>可行性</strong>：算法的每一步都是可执行的，也就是说，每一步都能通过有限次数的操作完成。</li>
</ul>
<footer>南京航空航天大学程序设计竞赛队</footer>
</section>

51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g></g></g></svg></mjx-container> 的约数也是 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.971ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 429 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g></g></g></svg></mjx-container> 的约数的数字为止</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">gcd</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> </span>{
    <span class="hljs-keyword">if</span> (a &lt; b) <span class="hljs-built_in">swap</span>(a, b);
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = b; i &gt; <span class="hljs-number">0</span>; i--) {
        <span class="hljs-keyword">if</span> (a % i == <span class="hljs-number">0</span> &amp;&amp; b % i == <span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> i;
    }
}
</code></pre>

<header>算法入门与数学基础</header>
<h2 id="2%E6%9B%B4%E7%9B%B8%E5%87%8F%E6%8D%9F%E6%B3%95">（2）更相减损法</h2>
<p>更相减损术是中国古代数学中的一种求最大公约数（GCD）的方法，它是基于“减而治之”的策略。<br />
这种方法在《九章算术》中有记载，其基本原理是：两个正整数，一个减小，一个保持不变，用较大的数去减较小的数，然后再用较小的数与所得的差求最大公约数，<br />
如此循环，直到两数相等，那么相等的数就是这两个数的最大公约数。</p>
<p><a href="https://acm.starcstar.club/2024fall/week4/#_2-%E6%9B%B4%E7%9B%B8%E5%87%8F%E6%8D%9F%E6%B3%95">更相减损法的证明</a></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-paginate="true" data-header="算法入门与数学基础" data-footer="南京航空航天大学程序设计竞赛队" data-theme="thjbffde932fkf0hpozgmw4c3h75cjg87ma52spsutq" lang="C" data-marpit-pagination="8" style="--paginate:true;--header:算法入门与数学基础;--footer:南京航空航天大学程序设计竞赛队;--theme:thjbffde932fkf0hpozgmw4c3h75cjg87ma52spsutq;" data-marpit-pagination-total="32" data-size="4:3">
<header>算法入门与数学基础</header>
<h2 id="%E6%9B%B4%E7%9B%B8%E5%87%8F%E6%8D%9F%E6%B3%95">更相减损法</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">gcd</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> </span>{
    
    <span class="hljs-keyword">while</span>(a!=b){
        <span class="hljs-keyword">if</span>(a&gt;b) a=a-b;
        <span class="hljs-keyword">else</span> b=b-a;
    }
    <span class="hljs-keyword">return</span> a;
}
</code></pre>

ransform="translate(1500,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1889,0)"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g><g data-mml-node="mo" transform="translate(2418,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(2862.7,0)"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g><g data-mml-node="mo" transform="translate(3291.7,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>）的一种方法。其基本步骤是：用较大的数除以较小的数，然后再用除数除以上一次的余数，如此重复，直到余数为 0 时，最后的除数就是这两个数的最大公约数。</p>

<header>算法入门与数学基础</header>
<h3 id="%E8%BF%AD%E4%BB%A3%E5%86%99%E6%B3%95">迭代写法</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">gcd</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> </span>{
    <span class="hljs-comment">//若 a&lt;b 第一次辗转相处刚好把a和b互换</span>
    <span class="hljs-keyword">while</span> (b != <span class="hljs-number">0</span>) {
        <span class="hljs-type">int</span> temp = b;
        b = a % b;
        a = temp;
    }
    <span class="hljs-keyword">return</span> a;
}
</code></pre>
<footer>南京航空航天大学程序设计竞赛队</footer>
</section>

<header>算法入门与数学基础</header>
<h3 id="%E9%80%92%E5%BD%92%E5%86%99%E6%B3%95">递归写法:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">gcd</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> </span>{
    <span class="hljs-keyword">if</span> (b == <span class="hljs-number">0</span>)
        <span class="hljs-keyword">return</span> a;
    <span class="hljs-keyword">else</span>
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">gcd</span>(b, a % b);
}
</code></pre>

<header>算法入门与数学基础</header>
<h1 id="%E8%AF%84%E5%88%A4%E7%AE%97%E6%B3%95%E7%9A%84%E4%BC%98%E5%8A%A3">评判算法的优劣</h1>
<h2 id="%E7%AE%97%E6%B3%95%E5%A4%8D%E6%9D%82%E5%BA%A6">算法复杂度</h2>
<p>同一问题可用不同算法解决，而一个算法的质量优劣将影响到算法乃至程序的效率。算法分析的目的在于选择合适算法和改进算法。</p>
<p>算法复杂度分为时间复杂度和空间复杂度。其作用: 时间复杂度是指执行算法所需要的计算工作量;而空间复杂度是指执行这个算法所需要的内存空间。</p>
<footer>南京航空航天大学程序设计竞赛队</footer>

<header>算法入门与数学基础</header>
<h3 id="%E8%AE%A1%E7%AE%97%E6%96%B9%E5%BC%8F">计算方式</h3>
<ol>
<li>
<p>确定算法中的基本操作：基本操作通常是算法中执行次数最多的部分，通常是赋值、比较、算术运算等。</p>
</li>
<li>
<p>找出基本操作的执行次数：通过分析代码结构（循环、递归等），找出基本操作执行的次数。</p>
</li>
<li>
<p>忽略低阶项和常数项：只关注输入规模 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> 变化时的增长情况，忽略低阶项和常数因子。</p>
</li>
<li>
<p>用大 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.726ex" height="1.643ex" role="img" focusable="false" viewBox="0 -704 763 726"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g></g></g></svg></mjx-container> 表示法描述增长率：使用 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.726ex" height="1.643ex" role="img" focusable="false" viewBox="0 -704 763 726"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g></g></g></svg></mjx-container> 表示法来描述执行次数与输入规模之间的关系。</p>
</li>
</ol>

<header>算法入门与数学基础</header>
<h3 id="%E5%88%86%E6%9E%90%E7%AE%97%E6%B3%95%E7%BB%93%E6%9E%84">分析算法结构</h3>
<p>考虑以下几种常见的算法结构：</p>
<p>顺序结构：基本操作的执行次数是累加的。<br />
循环结构：基本操作的执行次数通常是循环次数乘以每次循环中的操作次数。<br />
条件结构：条件语句本身不增加时间复杂度，但是条件内的操作需要考虑。<br />
递归结构：相较于前三种，递归的时间复杂度分析稍复杂，递归的时间复杂度通常通过递归树或主定理来分析。</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">binarySearch</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">int</span> arr[], <span class="hljs-type">int</span> left, <span class="hljs-type">int</span> right, <span class="hljs-type">int</span> target)</span> </span>{
    <span class="hljs-keyword">while</span> (left &lt;= right) {
        <span class="hljs-type">int</span> mid = left + (right - left) / <span class="hljs-number">2</span>; 
        <span class="hljs-keyword">if</span> (arr[mid] == target) {
            <span class="hljs-keyword">return</span> mid;
        }
        <span class="hljs-keyword">if</span> (arr[mid] &lt; target) {
            left = mid + <span class="hljs-number">1</span>;
        }
        <span class="hljs-keyword">else</span> {
            right = mid - <span class="hljs-number">1</span>;
        }
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">bubbleSort</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[], <span class="hljs-type">int</span> n)</span> </span>{

<h2 id="%E5%88%86%E6%9E%90%E4%B8%89%E7%A7%8D%E6%B1%82%E6%9C%80%E5%A4%A7%E5%85%AC%E7%BA%A6%E6%95%B0%E7%9A%84%E7%AE%97%E6%B3%95%E7%9A%84%E7%AE%97%E6%B3%95%E5%A4%8D%E6%9D%82%E5%BA%A6">分析三种求最大公约数的算法的算法复杂度</h2>
<p>方法一：枚举法</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">gcd</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> </span>{
    <span class="hljs-keyword">if</span> (a &lt; b) <span class="hljs-built_in">swap</span>(a, b);
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = b; i &gt; <span class="hljs-number">0</span>; i--) {
        <span class="hljs-keyword">if</span> (a % i == <span class="hljs-number">0</span> &amp;&amp; b % i == <span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> i;
    }
}
</code></pre>

<p>方法二：更相减损法</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">gcd</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> </span>{
    <span class="hljs-keyword">while</span>(a!=b){
        <span class="hljs-keyword">if</span>(a&gt;b) a=a-b;
        <span class="hljs-keyword">else</span> b=b-a;
    }
    <span class="hljs-keyword">return</span> a;
}

</code></pre>

<p>方式三 辗转相除法</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">iint <span class="hljs-title">gcd</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> </span>{

<header>算法入门与数学基础</header>
<h1 id="%E6%95%B0%E7%9A%84%E8%A1%A8%E7%A4%BA">数的表示</h1>
<p>在数学中，我们常用十进制数，而在计算机中会接触到更多的进制。常见的进制有：</p>
<p><strong>二进制（Binary）</strong>：基数为2，只使用0和1。例如，二进制的1010代表十进制的10。<br />
<strong>八进制（Octal）</strong>：基数为8，使用0到7。例如，八进制的12代表十进制的10。<br />
<strong>十进制（Decimal）</strong>：基数为10，使用0到9。例如，十进制的10就是10。<br />
<strong>十六进制（Hexadecimal）</strong>：基数为16，使用0到9和A到F，其中A到F代表十进制的10到15。例如，十六进制的A代表十进制的10。</p>

Z"></path></g></g></g></svg></mjx-container> 进制。对于超过十进制的数码，用 <code>A</code>，<code>B</code> ... 表示。</p>

<header>算法入门与数学基础</header>
<h3 id="%E4%BB%A3%E7%A0%81%E5%AE%9E%E7%8E%B0">代码实现</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">string dict = <span class="hljs-string">&quot;0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ&quot;</span>;
<span class="hljs-function">string <span class="hljs-title">ten_to_x</span><span class="hljs-params">(<span class="hljs-type">int</span> n, <span class="hljs-type">int</span> x)</span>  <span class="hljs-comment">//十进制转 x 进制函数。 </span>
</span>{
    string ans = <span class="hljs-string">&quot;&quot;</span>;
    <span class="hljs-keyword">while</span> (n != <span class="hljs-number">0</span>) <span class="hljs-comment">//模拟短除法。 </span>
    {
        ans += dict[n % x];
        n /= x;
    }
    string t = <span class="hljs-string">&quot;&quot;</span>;  <span class="hljs-comment">//倒取余数。</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = ans.<span class="hljs-built_in">length</span>()<span class="hljs-number">-1</span>; i &gt;= <span class="hljs-number">0</span>; i--) t += ans[i];
    <span class="hljs-keyword">return</span> t; 
}

<header>算法入门与数学基础</header>
<h2 id="%E4%BD%8D%E8%BF%90%E7%AE%97">位运算</h2>
<p>位运算是指按照二进制进行的运算，主要用于对整数的二进制位进行操作。在 C/C++ 语言中，位运算符提供了对整型数据进行高效操作的能力。</p>
<p>在 C 语言中，提供了 6 种位运算符，它们分别是按位与 <code>&amp;</code>，按位或 <code>|</code>，按位异或 <code>^</code>，按位取反 <code>~</code>，左移 <code>&lt;&lt;</code> 和右移 <code>&lt;&lt;</code>。</p>
<p>这些运算符只能用整型操作数，也就是说只能用于带符号和不带符号的 <code>short</code>，<code>int</code>，<code>long</code>，<code>char</code> 类型。</p>
<footer>南京航空航天大学程序设计竞赛队</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-paginate="true" data-header="算法入门与数学基础" data-footer="南京航空航天大学程序设计竞赛队" data-theme="thjbffde932fkf0hpozgmw4c3h75cjg87ma52spsutq" lang="C" data-marpit-pagination="31" style="--paginate:true;--header:算法入门与数学基础;--footer:南京航空航天大学程序设计竞赛队;--theme:thjbffde932fkf0hpozgmw4c3h75cjg87ma52spsutq;" data-marpit-pagination-total="32" data-size="4:3">
<header>算法入门与数学基础</header>
<h3 id="%E6%8C%89%E4%BD%8D%E8%BF%90%E7%AE%97">按位运算</h3>
<ul>
<li>按位与 <code>&amp;</code>：对两个操作数的每一位进行与操作，只有当两个对应的二进制位都为1时，结果才为1。</li>
<li>按位或 <code>|</code>：对两个操作数的每一位进行或操作，只要两个对应的二进制位有一个为1，结果就为1。</li>
<li>按位异或 <code>^</code>：对两个操作数的每一位进行异或操作，当两个对应的二进制位不同时，结果为1。</li>
<li>按位取反 <code>~</code>：对操作数的每一位进行取反操作，即1变为0，0变为1。</li>
</ul>

<header>算法入门与数学基础</header>
<h3 id="%E5%B7%A6%E7%A7%BB%E5%92%8C%E5%8F%B3%E7%A7%BB">左移和右移</h3>
<ul>
<li>左移 <code>&lt;&lt;</code>：将操作数的所有二进制位向左移动指定的位数，右边补0。</li>
<li>右移 <code>&gt;&gt;</code>：将操作数的所有二进制位向右移动指定的位数，左边补符号位（对于有符号数）或0（对于无符号数）。</li>
</ul>
